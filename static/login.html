<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Funkit - Bejelentkezés</title>
</head>
<body style="background-image: url('sources/happy.jpg'); background-position:top; background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(179, 12, 101);">
        <a href="index.html">
            <img class="nav-link active" style="width:215px;height:50px" src="sources/logo.png">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">        
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" style="color:floralwhite; font-size: large; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" href="products.html">Termékek</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:floralwhite; font-size: large; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" href="orders.html">Rendelések</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container-fluid" style="width:40%;margin-top:5%;padding-top:20px; padding-bottom: 20px; border-radius: 15px; background-color:lightgray">
        <div class="row justify-content-center">
            <div class="col-sm-10" >
                <form>
                    <div class="form-group">
                    <label for="username">Felhasználónév</label>
                    <input type="text" class="form-control" id="username"">
                    </div>
                    <div class="form-group">
                    <label for="password">Jelszó</label>
                    <input type="password" class="form-control" id="password">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-start" style="width:75%">
            <div class="col-sm-2"> </div>
            <div class="col-sm-auto" >
                <button onclick="return login()" type="button" class="btn btn-success">Bejelentkezés</button>
            </div>
            <div class="col-sm-auto">
                <button onclick="return register()" type="button" class="btn btn-primary">Regisztráció</button>
            </div>
        </div>

    </div>
    <script>
        function login(){
            let data;
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "login.html/login", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (this.readyState != 4) return;

                if (this.status == 200) {
                    data = this.responseText;
                    console.log(data);                    
                    window.location.href = "index.html";
                }
            };
            xhr.send(JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }));
            return data;
            
        }
        function register(){
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "login.html/register", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (this.readyState != 4) return;

                if (this.status == 200) {
                    data = this.responseText;
                    console.log(data);                    
                    window.location.href = "index.html";
                }
            };
            xhr.send(JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }));
            return data;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

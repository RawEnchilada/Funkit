    <script>
        getSession();
        function getSession(){
            var xhr = new XMLHttpRequest();
            // we defined the xhr

            xhr.onreadystatechange = function () {
                if (this.readyState != 4) return;

                if (this.status == 200) {
                    var data = this.responseText;
                    console.log(data);
                    showLogin(data);

                    // we get the returned data
                }

                // end of state change: it can be after some time (async)
            };

            xhr.open('GET', "getSession", true);
            xhr.send();
        }
        function logout(){
            let xhr = new XMLHttpRequest();
                xhr.open("POST", "logout", true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function () {
                    if (this.readyState != 4) return;

                    if (this.status == 200) {
                        data = this.responseText;
                        console.log(data);                    
                        window.location.href = "products.html";
                    }
                };
                xhr.send();
        }
        function showLogin(type){
            if(type == "guest"){
                document.getElementById("log").innerHTML+="<a href=\"login.html\" class=\"btn btn-success\" style=\"color:white\">Bejelentkezés</a>";
            }
            else{
                document.getElementById("log").innerHTML+="<button onclick=\"logout()\" class=\"btn btn-danger\" ><a style=\"color:white\">Kijelentkezés</a></button>";
            }
        }
        
    </script>
